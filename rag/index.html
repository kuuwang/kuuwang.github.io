<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>쿠왕의라그</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://github.com/kuuwang/kuuwang.github.io/blob/main/rag/img/favicon.png?raw=true">
    </head>
    <body>
        <div id="left">
        <div id="chartable">
            <header class="title"><div class="circle"></div><span class="charname">캐릭터 정보</span></header>
            <table cellspacing="0">
            <tr>
                <th>Level</th>
                <th>Count</th>
            </tr>
        </table>
        </div>
        <div id="chk">
            <header class="title"><div class="circle"></div><span class="charname">직업</span></header>
            <div id="checkbox-container">
                <table cellspacing="0" id="chk-table"></table>
            </div>
        </div>
        </div>
        <div id="container"></div>

        <script src="kuudata.js"></script>
        <script src="script.js"></script>
    </body>
</html>
