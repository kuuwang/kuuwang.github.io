<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>쿠왕의라그</title>
        <link rel="stylesheet" href="../src/style.css">
        <link rel="icon" href="https://github.com/kuuwang/kuuwang.github.io/blob/main/src/img/favicon.png?raw=true">
    </head>
    <body>
        <div id="left">
            <a href="https://ro.gnjoy.com/" target="_blank"><img src="../src/img/logo.webp" style="width: 175px; float: left;"></a>

            <header class="titlebar"><div class="circle"></div><span class="charname">캐릭터 정보</span></header>

                <th>Level</th>

        <div id="chk">
            <header class="titlebar"><div class="circle"></div><span class="charname">직업</span></header>
            <div id="checkbox-container">
                <table cellspacing="0" id="chk-table"></table>
            </div>
        </div>
        </div>
        <div id="container"></div>

        <script src="./js/kuuchar.js"></script>
        <script src="./js/rag.js"></script>
    </body>
</html>
