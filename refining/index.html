<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining Simulator</title>
</head>
<body>
    <h1>Refining Simulator</h1>

    <label for="refineType">Refining Type:</label>
    <select id="refineType">
        <option value="normal">일반</option>
        <option value="event">제련이벤트</option>
    </select>

    <label for="stoneType">Stone Type:</label>
    <select id="stoneType">
        <option value="refinestone">일반제련석</option>
        <option value="refinecash">캐시제련석</option>
    </select>

    <label for="equipmentType">Equipment Type:</label>
    <select id="equipmentType">
        <option value="shadow">쉐도우장비</option>
        <option value="armor1">방어구</option>
        <option value="weapon1">무기 (1레벨)</option>
        <option value="weapon2">무기 (2레벨)</option>
        <option value="weapon3">무기 (3레벨)</option>
        <option value="weapon4">무기 (4레벨)</option>
        <option value="weapon5">무기 (5레벨)</option>
        <option value="armor2">방어구 (2레벨)</option>
    </select>

    <button onclick="refine()">Refine</button>
    <button onclick="refine100()">Refine 100 Times</button>
    <input type="number" id="targetLevel" placeholder="Target Level">
    <button onclick="refineUntil()">Refine Until Target Level</button>
    <button onclick="resetRefine()">Reset Refining Level</button>

    <h2 id="result">Current Refining Level: +0</h2>
    <h3>History:</h3>
    <ul id="historyList"></ul>

    <!-- Link to the external JavaScript files -->
    <script src="./js/refinedata.js"></script>
    <script src="./js/refining.js"></script>
</body>
</html>
