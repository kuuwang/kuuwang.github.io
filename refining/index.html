<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining Simulator</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="https://github.com/kuuwang/kuuwang.github.io/blob/main/rag/img/favicon.png?raw=true">

</head>
<body>
    <div id="left">
        <a href="https://ro.gnjoy.com/" target="_blank"><img src="../src/img/logo.webp" style="width: 175px; float: left;"></a>
        <div id="refinetable" class="refinebox">
            <header class="title"><div class="circle"></div><span class="itemname">제련 아이템 정보</span></header>

        </div>

    </div>
    <div id="refinecontainer" style="float: left; ">
        <div class="table-container" style="position:fixed;">
            <header class="title"><div class="circle"></div><span class="itemname">제련</span></header>
            <table id="refineimg">
                <tr class="title-row row-1">
                    <td colspan="5"><span id="result">현재 제련도: +0</span></td>
                </tr>
                <tr class="row-2">
                    <td><img src="../src/img/refining/slot_unselect_blue0.png"></td>
                    <td><img src="../src/img/refining/slot_unselect_blue0.png"></td>
                    <td><img src="../src/img/refining/slot_unselect_blue0.png"></td>
                    <td>
                        <div class="btn_container">
                            <input type="checkbox" name="refineType" value="event" id="eventCheckbox" class="topbtn">
                            <img id="eventImage" src="../src/img/refining/slot_unselect_blue0.png" class="btn_bg">
                            <img src="../src/img/refining/emotion.gif" class="btn_evt">
                        </div>
                    </td>
                    <td>
                        <div class="btn_container">
                            <input type="checkbox" id="blacksmithBlessing" class="topbtn">
                            <img id="blessingImage" src="../src/img/refining/slot_unselect_red.png" class="btn_bg">
                            <img src="https://www.divine-pride.net/img/items/item/kROS/6635" class="btn_blessing">
                        </div>
                    </td>
                </tr>
                <tr class="row-3">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row-4">
                    <td colspan="2"></td>
                    <td><img src="https://static.divine-pride.net/images/items/item/550130.png"></td>
                    <td colspan="2"></td>
                </tr>
                <tr class="row-5">
                    <td colspan="2"><button onclick="resetRefine()" class="trybtn">초기화</button></td>
                    <td></td>
                    <td colspan="2"><button onclick="refine()" class="trybtn">제련</button></td>
                </tr>
                <tr class="row-5">
                    <td colspan="2"><button onclick="refine100()" class="trybtn">100번 제련</button></td>
                    <td><input id="targetLevel" placeholder="목표 제련도" value="10" style="width: 30px;"></td>
                    <td colspan="2"><button onclick="refineUntil()" class="trybtn">까지 제련!!</button></td>
                </tr>
                <tr class="row-5">
                    <td colspan="5"></td>
                </tr>
            </table>
            
            <div class="split" style="margin-top: 0px;"></div>

                
            
            <label for="stoneType">제련석 :</label><br>
            <div class="radio-group">
                <label><input type="radio" id="refinestone" name="stoneType" value="refinestone" checked> 일반제련석</label>
                <label><input type="radio" id="refinecash" name="stoneType" value="refinecash"> 캐시제련석</label>
            </div>
            
            <label for="equipmentType">장비 :</label><br>
            <div class="radio-group">
                <label><input type="radio" id="shadow" name="equipmentType" value="shadow" checked> 쉐도우장비</label>
                <label><input type="radio" id="weapon1" name="equipmentType" value="weapon1"> 무기 (1레벨)</label>
                <label><input type="radio" id="weapon2" name="equipmentType" value="weapon2"> 무기 (2레벨)</label>
                <label><input type="radio" id="weapon3" name="equipmentType" value="weapon3"> 무기 (3레벨)</label>
                <label><input type="radio" id="weapon4" name="equipmentType" value="weapon4"> 무기 (4레벨)</label>
                <label><input type="radio" id="weapon5" name="equipmentType" value="weapon5"> 무기 (5레벨)</label>
                <label><input type="radio" id="armor1" name="equipmentType" value="armor1"> 방어구 (1레벨)</label>
                <label><input type="radio" id="armor2" name="equipmentType" value="armor2"> 방어구 (2레벨)</label>
            </div>
            
            
            <br>
            
            
        </div>
    </div>

    <div id="refineinfo" style="float: left; margin-left: 300px;">
        <header class="title"><div class="circle"></div><span class="itemname">히스토리</span></header>
        <table class="history-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>제련도</th>
                    <th>결과</th>
                    <th>이벤트</th>
                    <th>제련석</th>
                    <th>장비</th>
                    <th>성공확률</th>
                    <th>판정</th>
                    <th><img src="https://www.divine-pride.net/img/items/item/kROS/6635"></th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- History rows will be appended here -->
            </tbody>
        </table>
    </div>

    <div id="refineresultinfo">
        <div id="refineresult" class="refineresultinfo">
            <header class="title"><div class="circle"></div><span class="itemname">제련 아이템 정보</span></header>
            <div id="stoneUsage">제련석 소모: 0개</div>
            <div id="blessingUsage"><img src="https://www.divine-pride.net/img/items/item/kROS/6635"> × 0</div>
        </div>
        <div class="refineresultinfo">
            <header class="title"><div class="circle"></div><span class="itemname">제련 확률</span></header>
            <div id="refinerate"></div>
        </div>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src="./js/refinedata.js"></script>
    <script src="./js/refining.js"></script>
</body>
</html>
