<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining Simulator</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="https://github.com/kuuwang/kuuwang.github.io/blob/main/rag/img/favicon.png?raw=true">

</head>
<body>
    <div id="left">
        <a href="https://ro.gnjoy.com/" target="_blank"><img src="../src/img/logo.webp" style="width: 175px; float: left;"></a>
        <div id="refinetable">
            <header class="title"><div class="circle"></div><span class="itemname">제련 아이템 정보</span></header>
            <label for="refineType">이벤트 :</label>
            <div class="radio-group">
                <label><input type="radio" name="refineType" value="normal" checked> 일반</label>
                <label><input type="radio" name="refineType" value="event"> 제련이벤트</label>
            </div>
            
            <label for="stoneType">제련석 :</label><br>
            <div class="radio-group">
                <label><input type="radio" id="refinestone" name="stoneType" value="refinestone" checked> 일반제련석</label>
                <label><input type="radio" id="refinecash" name="stoneType" value="refinecash"> 캐시제련석</label>
            </div>
            
            <label for="equipmentType">장비 :</label><br>
            <div class="radio-group">
                <label><input type="radio" id="shadow" name="equipmentType" value="shadow" checked> 쉐도우장비</label>
                <label><input type="radio" id="weapon1" name="equipmentType" value="weapon1"> 무기 (1레벨)</label>
                <label><input type="radio" id="weapon2" name="equipmentType" value="weapon2"> 무기 (2레벨)</label>
                <label><input type="radio" id="weapon3" name="equipmentType" value="weapon3"> 무기 (3레벨)</label>
                <label><input type="radio" id="weapon4" name="equipmentType" value="weapon4"> 무기 (4레벨)</label>
                <label><input type="radio" id="weapon5" name="equipmentType" value="weapon5"> 무기 (5레벨)</label>
                <label><input type="radio" id="armor1" name="equipmentType" value="armor1"> 방어구 (1레벨)</label>
                <label><input type="radio" id="armor2" name="equipmentType" value="armor2"> 방어구 (2레벨)</label>
            </div>
            <br>
            <br>
            <div>
                <input type="checkbox" id="blacksmithBlessing">
                <label for="blacksmithBlessing">대장장이의 축복</label>
            </div>
            <br>
            

            <button onclick="refine()">제련</button>
            <button onclick="refine100()">100번 제련</button>
            <br>
            <input id="targetLevel" placeholder="목표 제련도" value="10" style="width: 30px;">
            <button onclick="refineUntil()">목표까지 제련 !!</button>
            <button onclick="resetRefine()">제련도 초기화</button>
        </div>
        <div id="refineresult">
            <header class="title"><div class="circle"></div><span class="itemname">제련 아이템 정보</span></header>
            <div id="stoneUsage">제련석 소모: 0개</div>
            <div id="blessingUsage">대장장이의 축복 사용: 0개</div>
        </div>
    </div>
    <div id="container">
        <div id="refineinfo">
            <h2 id="result">현재 제련도: +0</h2>
            <h3>히스토리:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <!-- Link to the external JavaScript files -->
    <script src="./js/refinedata.js"></script>
    <script src="./js/refining.js"></script>
</body>
</html>
