<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining Simulator</title>
</head>
<body>
    <h1>Refining Simulator</h1>

    <div>
        <label for="refineType">Refining Type:</label>
        <select id="refineType">
            <option value="일반">일반</option>
            <option value="제련이벤트">제련 이벤트</option>
        </select>
    </div>

    <div>
        <label for="stoneType">Stone Type:</label>
        <select id="stoneType">
            <option value="일반제련석">일반 제련석</option>
            <option value="캐시제련석">캐시 제련석</option>
        </select>
    </div>

    <div>
        <label for="equipmentType">Equipment Type:</label>
        <select id="equipmentType">
            <option value="쉐도우장비">쉐도우 장비</option>
            <option value="방어구1">방어구 (1레벨)</option>
            <option value="무기1">무기 (1레벨)</option>
            <option value="무기2">무기 (2레벨)</option>
            <option value="무기3">무기 (3레벨)</option>
            <option value="무기4">무기 (4레벨)</option>
            <option value="무기5">무기 (5레벨)</option>
            <option value="방어구2">방어구 (2레벨)</option>
        </select>
    </div>

    <div>
        <button onclick="refine()">Refine</button>
    </div>

    <h2 id="result">Current Refining Level: +0</h2>

    <h3>Refining History</h3>
    <ul id="historyList">
        <!-- History will be populated here -->
    </ul>

    <!-- Link to the external JavaScript files -->
    <script src="./js/refinedata.js"></script>
    <script src="./js/refine.js"></script>
</body>
</html>
