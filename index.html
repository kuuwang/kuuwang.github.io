<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>쿠왕의라그</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="./src/img/favicon.png?raw=true">
</head>
<body>
    <div id="left">
        <a href="https://ro.gnjoy.com/" target="_blank"><img src="./src/img/logo.webp" style="width: 175px; float: left;"></a>
    </div>
    <div id="container">
        <div class="charbox">
            <header class="titlebar"><div class="circle"></div><span class="charname">쿠왕 캐릭터 정보</span></header>
            <a href="./rag/" target="_blank">
                <main class="charcontent">
                    <img src="./src/img/char/쿠왕의비숍.gif">
                    <section class="charlvl">캐릭터 정보</section>
                </main>
            </a>
            <div class="split"></div>
        </div>
        <div class="charbox">
            <header class="titlebar"><div class="circle"></div><span class="charname">제조학개론</span></header>
            <a href="./crafting/" target="_blank">
                <main class="charcontent">
                    <img src="./src/img/char/쿠왕의비숍.gif" style="opacity: 0">
                    <section class="charlvl">제조 정보</section>
                </main>
            </a>
            <div class="split"></div>
        </div>
        <div class="charbox">
            <header class="titlebar"><div class="circle"></div><span class="charname">제련 시뮬레이터</span></header>
            <a href="./refining/" target="_blank">
                <main class="charcontent">
                    <img src="./src/img/char/쿠왕의비숍.gif" style="opacity: 0">
                    <section class="charlvl">제련 시뮬레이터</section>
                </main>
            </a>
            <div class="split"></div>
        </div>
    </div>
</body>
</html>
